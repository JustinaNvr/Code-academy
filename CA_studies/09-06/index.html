<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greetings</title>
</head>
<body>
<!--Parašykite tekstą “Labas, mano vardas yra (jūsų vardas). Man labai patinka HTML.” - naudokite <p>, <strong>, <i>, <u> tagus.-->
    <p>
        <strong>
            Labas, mano vardas yra Justina. Man labai patinka HTML.
        </strong>
    </p>
    <p>
        <i>
            Labas, mano vardas yra Justina. Man labai patinka HTML.
        </i>
    </p>
    <p>
        <u>
            Labas, mano vardas yra Justina. Man labai patinka HTML.
        </u>
    </p>
</body>
</html>
