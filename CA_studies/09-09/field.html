<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field</title>
</head>
<body>
<h1>Fieldset</h1>

<form>
    <fieldset>
        <legend>Pasirinkite mygtuką:</legend>
        <input type="checkbox" name="box">
        <input type="checkbox" name="box">
        <input type="checkbox" name="box">
        <input type="text" name="fname" placeholder="Jūsų vardas...">
    </fieldset>
    <fieldset>
        <legend>Pasirinkite kitą mygtuką:</legend>
        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="radio" name="radio" disabled>
    </fieldset>
    <button type="submit">
        Siųsti į serverį
    </button>
</form>
</body>
</html>
