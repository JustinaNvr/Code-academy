<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
  <style>
    table, th, td{
      border: lightgray solid 1px;
      border-collapse: collapse;
    }
    th{
      background: lightgray;
    }
    tr:last-child{
      background: black;
      color: white;
      text-align: right;
    }
  </style>
</head>
