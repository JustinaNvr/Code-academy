<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <style>
        button {
            background: darkgrey;
            border-radius: 1em;
            margin: 0.2em;
        }
        .first {
            height: 3em;
            width: 7em;
            font-size: 4em;
        }
        .second {
            height: 3.5em;
            width: 7.5em;
            font-size: 6em;
        }
        .third {
            height: 4em;
            width: 8em;
            font-size: 8em;
        }
    </style>
</head>
<body>
    <button class="first">Button</button>
    <button class="second">Button</button>
    <button class="third">Button</button>
</body>
</html>
